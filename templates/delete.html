{% extends 'layout.html' %}

{% load widget_tweaks %}

{% block content %}
    <form method="post" action=".">
        <div class="card">
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            <div class="card-header">

                <h3 class="card-title">
                    <i class="fa-trash fa-solid fa-magnifying-glass-plus"></i>
                    {{ title }}
                </h3>
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <div class="modal-content bg-danger">
                    <div class="modal-header">
                        <h4 class="modal-title">Notificacion</h4>
                        Â¿Esta seguro de eliminar el registro No.{{ object.id }}?
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-flat">
                    <i class="fa-solid fa-save"></i> Si, aceptar
                </button>
                <a href="{{ list_url }}" type="submit" class="btn btn-primary btn-flat">
                    <i class="fa-solid fa-save"></i> Cancelar
                </a>
            </div>

        </div>
    </form>
{% endblock %}
