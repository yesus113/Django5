{% extends 'layout.html' %}
{% load static %}
{% block head %}
    <script src="{% static 'lib/Highcharts-11.4.6/code/highcharts.js' %}"></script>
    <script src="{% static 'lib/Highcharts-11.4.6/code/highcharts-more.js' %}"></script>
    <script src="{% static 'lib/Highcharts-11.4.6/code/modules/solid-gauge.js' %}"></script>
    <script src="{% static 'lib/Highcharts-11.4.6/code/modules/exporting.js' %}"></script>
    <script src="{% static 'lib/Highcharts-11.4.6/code/modules/export-data.js' %}"></script>
    <script src="{% static 'lib/Highcharts-11.4.6/code/modules/accessibility.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id="container"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div id="container-T"></div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div id="container-H"></div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div id="container-online"></div>
            </div>
        </div>
        <br>
    </div>


    <script type="application/javascript">


        const gaugeOptions = {
            chart: {
                type: 'solidgauge'
            },

            title: {
                text: 'Mediciones en tiempo Real',
                align: 'left'
            },

            pane: {
                center: ['50%', '85%'],
                size: '140%',
                startAngle: -90,
                endAngle: 90,
                background: {
                    backgroundColor:
                        Highcharts.defaultOptions.legend.backgroundColor || '#fafafa',
                    borderRadius: 5,
                    innerRadius: '60%',
                    outerRadius: '100%',
                    shape: 'arc'
                }
            },

            exporting: {
                enabled: false
            },

            tooltip: {
                enabled: false
            },

            // the value axis
            yAxis: {
                stops: [
                    [0.1, '#55BF3B'], // green
                    [0.5, '#DDDF0D'], // yellow
                    [0.9, '#DF5353'] // red
                ],
                lineWidth: 0,
                tickWidth: 0,
                minorTickInterval: null,
                tickAmount: 2,
                title: {
                    y: -70
                },
                labels: {
                    y: 16
                }
            },

            plotOptions: {
                solidgauge: {
                    borderRadius: 3,
                    dataLabels: {
                        y: 5,
                        borderWidth: 0,
                        useHTML: true
                    }
                }
            }
        };

        // The speed gauge
        const chartSpeed = Highcharts.chart(
            'container-T', Highcharts.merge(gaugeOptions, {
                yAxis: {
                    min: 0,
                    max: 200,
                    title: {
                        text: 'TEMPERATURA'
                    }
                },

                credits: {
                    enabled: false
                },

                series: [{
                    name: 'Speed',
                    data: [80],
                    dataLabels: {
                        format:
                            '<div style="text-align:center">' +
                            '<span style="font-size:25px">{y}</span><br/>' +
                            '<span style="font-size:12px;opacity:0.4">km/h</span>' +
                            '</div>'
                    },
                    tooltip: {
                        valueSuffix: ' km/h'
                    }
                }]

            }));

        // The RPM gauge
        const chartRpm = Highcharts.chart(
            'container-H', Highcharts.merge(gaugeOptions, {
                yAxis: {
                    min: 0,
                    max: 5,
                    title: {
                        text: 'HUMEDAD'
                    }
                },

                series: [{
                    name: 'RPM',
                    data: [1],
                    dataLabels: {
                        format:
                            '<div style="text-align:center">' +
                            '<span style="font-size:25px">{y:.1f}</span><br/>' +
                            '<span style="font-size:12px;opacity:0.4">' +
                            '* 1000 / min' +
                            '</span>' +
                            '</div>'
                    },
                    tooltip: {
                        valueSuffix: ' revolutions/min'
                    }
                }]

            }));

        // Bring life to the dials
        setInterval(function () {
            // Speed
            let point,
                newVal,
                inc;

            if (chartSpeed) {
                point = chartSpeed.series[0].points[0];
                inc = Math.round((Math.random() - 0.5) * 100);
                newVal = point.y + inc;

                if (newVal < 0 || newVal > 200) {
                    newVal = point.y - inc;
                }

                point.update(newVal);
            }

            // RPM
            if (chartRpm) {
                point = chartRpm.series[0].points[0];
                inc = Math.random() - 0.5;
                newVal = point.y + inc;

                if (newVal < 0 || newVal > 5) {
                    newVal = point.y - inc;
                }

                point.update(newVal);
            }
        }, 2000);

        var graph_colum = Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Reporte de mediciones año 2024',
                align: 'left'
            },
            subtitle: {
                text:
                    'Mediciones DHT11: <a target="_blank" ' +
                    'href="https://www.indexmundi.com/agriculture/?commodity=corn">Detalles</a>',
                align: 'left'
            },
            xAxis: {
                categories: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                crosshair: true,
                accessibility: {
                    description: 'Meses'
                }
            },
            yAxis: {
                min: 0,
                max: 100,
                title: {
                    text: 'Mediciones'
                }
            },
            tooltip: {
                valueSuffix: ''
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            {#series: [#}
            {#    {#}
            {#        name: 'Temperatura °C',#}
            {#        data: {{ temperature_avg|safe }}#}
            {#    },#}
            {#    {#}
            {#        name: 'Humedad %',#}
            {#        data: {{ humidity_avg|safe }}#}
            {#    }#}
            {#]#}
        });

        function Report_dht11_months() {
            $.ajax({
                url: window.location.pathname,
                type: 'POST',
                data: {
                    'action': 'Report_dht11_months'
                },
                dataType: 'json',
            }).done(function (data) {
                if (!data.hasOwnProperty('error')) {

                    graph_colum.addSeries({
                        name: 'Temperatura °C',
                        data: {{ temperature_avg|safe }}
                    });
                    graph_colum.addSeries({
                        name: 'Humedad %',
                        data: {{ humidity_avg|safe }}
                    });
                    console.log(data);
                    return false;
                }
                message_error(data.error);
            }).fail(function (jqXHR, textStatus, errorThrown) {
                alert(textStatus + ':' + errorThrown);
            }).always(function (data) {

            });
        }

        $(function () {
            Report_dht11_months();
        })
        Highcharts.chart('container-online', {
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        var series = this.series[0];
                        setInterval(function () {
                            $.ajax({
                                url: window.location.pathname,
                                type: 'POST',
                                data: {
                                    'action': 'get_graph_online'
                                },
                                dataType: 'json',
                            }).done(function (data) {
                                if (!data.hasOwnProperty('error')) {
                                    var x = (new Date()).getTime();
                                    var y = data.y;
                                    series.addPoint([x,y], true, true);
                                    return false;
                                }
                            });

                        }, 1000);
                    }
                }
            },

            time: {
                useUTC: false
            },

            title: {
                text: 'Live random data'
            },

            accessibility: {
                announceNewData: {
                    enabled: true,
                    minAnnounceInterval: 15000,
                    announcementFormatter: function (allSeries, newSeries, newPoint) {
                        if (newPoint) {
                            return 'New point added. Value: ' + newPoint.y;
                        }
                        return false;
                    }
                }
            },

            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },

            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },

            tooltip: {
                headerFormat: '<b>{series.name}</b><br/>',
                pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
            },

            legend: {
                enabled: false
            },

            exporting: {
                enabled: false
            },

            series: [{
                name: 'Random data',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                }())
            }]
        });
    </script>
{% endblock %}
