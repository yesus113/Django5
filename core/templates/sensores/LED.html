<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Estado del LED: {{ led_status }}</p>

    <form method="POST" action=".">
        {% csrf_token %}
        <button type="submit" name="action" value="1">Encender LED</button>
        <button type="submit" name="action" value="0">Apagar LED</button>
    </form>
</body>
</html>
